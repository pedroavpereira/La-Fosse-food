<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="" alt="Company logo" />
      <div class="nav-links">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </nav>
    <h1>Cupboard helper</h1>
    <main>
      <form>
        <input type="text" placeholder="Add ingredient" class="form-input" />
        <button type="submit" class="form-submit">Add +</button>
      </form>
      <section class="ingredients-container">
        <article class="ingredients-item ingredients-item-meat">
          <p>Beef</p>
          <button class="ingredients-item--delete">X</button>
        </article>
        <article class="ingredients-item ingredients-item-fish">
          <p>Salmon</p>
          <button class="ingredients-item--delete">X</button>
        </article>
        <article class="ingredients-item ingredients-item-veg">
          <p>Tomato</p>
          <button class="ingredients-item--delete">X</button>
        </article>
      </section>

      <section class="recipe-result">
        <img
          src="https://www.allrecipes.com/thmb/FOgJbbX3kR5Sf-Qec2PNuCAjKeM=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8634868_Broccoli-Alfredo-Pasta_Brenda-Venable_4x3-0a4cdd1a4f4844a3b9749296e7165e06.jpg"
          width="150"
          alt="Brocolli alfredo in a plate"
        />
        <article class="">
          <h2>Brocolli Alfredo</h2>
          <p><strong>Total time:</strong> 5 min</p>
          <p><strong>Serves :</strong> 2</p>
        </article>
      </section>
    </main>
  </body>
</html>
