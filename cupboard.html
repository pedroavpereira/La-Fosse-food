          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown

                <li><a class="dropdown-item" href="#">Action</a></li>

    <nav>

        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">Contact</a>
      </div>

    <h1>Cupboard helper</h1>
    <main>
      <form>
        <input type="text" placeholder="Add ingredient" class="form-input" />
        <button type="submit" class="form-submit">Add +</button>
      </form>
      <section class="ingredients-container">
        <article class="ingredients-item ingredients-item-meat">
          <p>Beef</p>
          <button class="ingredients-item--delete">X</button>
        </article>
        <article class="ingredients-item ingredients-item-fish">
          <p>Salmon</p>
          <button class="ingredients-item--delete">X</button>
        </article>
        <article class="ingredients-item ingredients-item-veg">
          <p>Tomato</p>
          <button class="ingredients-item--delete">X</button>
        </article>
      </section>

      <section class="recipe-result">
        <img
          src="https://www.allrecipes.com/thmb/FOgJbbX3kR5Sf-Qec2PNuCAjKeM=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8634868_Broccoli-Alfredo-Pasta_Brenda-Venable_4x3-0a4cdd1a4f4844a3b9749296e7165e06.jpg"
          width="150"
          alt="Brocolli alfredo in a plate"
        />
        <article class="">
          <h2>Brocolli Alfredo</h2>
          <p><strong>Total time:</strong> 5 min</p>
          <p><strong>Serves :</strong> 2</p>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
