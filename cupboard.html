<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Delicious Foods Recipes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-md my-3">
      <h1 class="text-center display-5 fw-bold">Cupboard helper</h1>
    </div>
    <main>
      <form class="container-md my-4">
        <div class="row">
          <div class="col-4">
            <div class="d-flex gap-3">
              <input
                type="text"
                placeholder="Add ingredient"
                class="form-control"
              />
              <button type="submit" class="btn btn-outline-primary">+</button>
            </div>
          </div>
        </div>
      </form>

      <section class="container-md ingredients-container p-2">
        <div class="row">
          <div class="d-flex gap-3">
            <p class="h5 m-0">
              <span class="badge text-lg text-bg-danger"
                >Beef <button class="btn btn-sm">X</button></span
              >
            </p>

            <p class="h5 m-0">
              <span class="badge text-lg text-bg-success"
                >Tomato <button class="btn btn-sm">X</button></span
              >
            </p>

            <p class="h5 m-0">
              <span class="badge text-lg text-bg-primary"
                >Salmon <button class="btn btn-sm">X</button></span
              >
            </p>
          </div>
        </div>
      </section>

      <section class="recipe-result">
        <img
          src="https://www.allrecipes.com/thmb/FOgJbbX3kR5Sf-Qec2PNuCAjKeM=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8634868_Broccoli-Alfredo-Pasta_Brenda-Venable_4x3-0a4cdd1a4f4844a3b9749296e7165e06.jpg"
          width="150"
          alt="Brocolli alfredo in a plate"
        />
        <article class="">
          <h2>Brocolli Alfredo</h2>
          <p><strong>Total time:</strong> 5 min</p>
          <p><strong>Serves :</strong> 2</p>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
